name: "Terraform Automation"

on:
  # Run on push/tag for fmt/validate
  push:
    branches:
      - main
      - 'feature/*'
  # Run on pull requests for plan
  pull_request:
    branches:
      - main
  # Manual trigger for apply or others
  workflow_dispatch:
    inputs:
      command:
        description: 'The Terraform command to run'
        required: true
        default: 'plan'

env:
  TF_CLOUD_ORGANIZATION: "Lab0005"
  TF_WORKSPACE: "Terraform"
  TF_API_TOKEN: ${{ secrets.TF_API_TOKEN }}

jobs:
  terraform:
    name: Terraform Workflow
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.4.0

      - name: Terraform Init
        run: terraform init -input=false

      - name: Terraform Format Check
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.command == 'fmt')
        run: terraform fmt -check

      - name: Terraform Validate
        if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && github.event.inputs.command == 'validate')
        run: terraform validate

      - name: Terraform Plan
        if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && github.event.inputs.command == 'plan')
        run: terraform plan -input=false -no-color

      - name: Terraform Apply
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.command == 'apply' && github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve -input=false
